<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page with Sidebar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Transparent Box -->
      <div class="infobox">
        <!-- Grid Box Layout -->
        <div class="grid-container">
          <!-- Greetings Box -->
          <div class="grid-item">
            <h1
              style="
                color: #000000;
                font-weight: bold;
                font-size: 96px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
              "
            >
              Hello, I'm Adrian
            </h1>
          </div>
          <div class="grid-item">
            <!-- Headshot Image -->
            <img
              src="/Images/Headshot.png"
              alt="Adrian Johnson Headshot"
              width="60%"
              height="90%"
            />
          </div>
          <!-- Information Box -->
          <div
            margin-left:
            5%;
            margin-left:
            5%;
            style="
              background-color: #151414;
              opacity: 50%;
              width: 80%;
              margin-left: 10%;
            "
            class="grid-item"
          >
            <p>Name: Adrian Johnson</p>
            <p>College: Worcester Polytechnic Institute</p>
            <p>Major: Computer Science</p>
            <p>Minor: Interactive Media & Game Development</p>
          </div>
          <!-- Carousel Menu -->
          <div
            style="
              background-color: #000000;
              opacity: 50%;
              width: 80%;
              margin-left: 10%;
            "
            class="grid-item"
          >
            Carousel Menu
          </div>
        </div>
        <!-- Divider Line -->
        <hr />
        <!-- Social Link Buttons -->
        <div class="social-links-buttons">
          <div class="grid-item">
            <button type="button"></button>
          </div>
          <div class="grid-item">
            <button type="button"></button>
          </div>
          <div class="grid-item">
            <button type="button"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script to load the sidebar -->
    <script src="/JavaScript/loadSidebar.js"></script>
  </body>
</html>

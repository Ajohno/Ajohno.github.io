<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page with Sidebar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Transparent Box -->
      <div class="infobox">
        <!-- Divider Line -->
        <hr />
        <!-- Grid Box Layout -->
        <div class="grid-container">
          <!-- Greetings Box -->
          <div class="grid-item">
            <h1
              style="
                color: #000000;
                font-weight: bold;
                font-size: 96px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                  'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                  'Helvetica Neue', sans-serif;
              "
            >
              Hello, I'm Adrian
            </h1>
          </div>
          <div class="grid-item">
            <!-- Headshot Image -->
            <img
              src="/Images/Headshot.png"
              alt="Adrian Johnson Headshot"
              width="60%"
              height="90%"
            />
          </div>
          <!-- Information Box -->
          <div
            margin-left:
            5%;
            margin-left:
            5%;
            style="
              text-align: start;
              background-color: #000000;
              width: 80%;
              margin-left: 10%;
            "
            class="grid-item"
          >
            <p>Name: Adrian Johnson</p>
            <p>College: Worcester Polytechnic Institute</p>
            <p>Major: Computer Science</p>
            <p>Minor: Interactive Media & Game Development</p>
          </div>
          <!-- Carousel Menu -->
          <!-- <div
            style="background-color: #000000; width: 80%; margin-left: 10%"
            class="grid-item"
          >
            Carousel Menu
          </div> -->
        </div>
        <!-- Divider Line -->
        <hr />
        <!-- Social Link Buttons -->
        <div class="social-links-buttons">
          <div class="grid-item">
            <!-- LinkedIn Button -->
            <div class="zoom-transition-button">
              <button
                onclick="window.open('https://www.linkedin.com/in/ajohnojohnson/', '_blank');"
                type="button"
              >
                <!-- LinkedIn Logo -->
                <img src="/Images/linkedin.png" alt="LinkedIn Button" />
              </button>
            </div>
          </div>
          <!-- Github Button -->
          <div class="grid-item">
            <div class="zoom-transition-button">
              <button
                onclick="window.open('https://github.com/Ajohno', '_blank');"
                type="button"
              >
                <img src="/Images/github.png" alt="LinkedIn Button" />
              </button>
            </div>
          </div>
          <!-- Gmail Button -->
          <div class="grid-item">
            <div class="zoom-transition-button">
              <button onclick="sendEmail()" type="button">
                <img src="/Images/gmail.png" alt="LinkedIn Button" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <!-- Script to load the sidebar -->
    <script src="/JavaScript/loadSidebar.js"></script>

    <!-- sendEmail function -->
    <script>
      function sendEmail() {
        const email = "acbjohnson2002@gmail.com";
        const subject = "";
        const body = "Write your message here!";
        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(
          subject
        )}&body=${encodeURIComponent(body)}`;

        window.open(mailtoLink, "_blank"); // Opens the mailto link in a new tab
      }
    </script>
  </body>
</html>

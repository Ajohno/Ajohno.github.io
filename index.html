<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page with Sidebar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Transparent Box -->
      <div class="infobox">
        <!-- Grid Box Layout -->
        <div class="grid-container">
          <!-- Greetings Box -->
          <div class="grid-item">
            <h1 style="color: #000000; font-weight: bold; font-size: 96px">
              Hello, I'm
            </h1>
            <h1 style="color: #000000; font-weight: bold; font-size: 96px">
              Adrian
            </h1>
          </div>
          <div class="grid-item">
            <!-- Headshot Image -->
            <img
              src="/Images/Headshot.png"
              alt="Adrian Johnson Headshot"
              width="60%"
              height="90%"
            />
          </div>
          <!-- Information Box -->
          <div
            margin-left:
            5%;
            margin-left:
            5%;
            style="
              background-color: #000000;
              opacity: 50%;
              width: 80%;
              margin-left: 10%;
            "
            class="grid-item"
          >
            Info
          </div>
          <!-- Carousel Menu -->
          <div
            style="
              background-color: #000000;
              opacity: 50%;
              width: 80%;
              margin-left: 10%;
            "
            class="grid-item"
          >
            Carousel Menu
          </div>
        </div>
        <!-- Divider Line -->
        <hr />
        <!-- Social Link Buttons -->
        <div class="social-links-buttons">
          <div><button type="button">LinkedIn Button</button></div>
          <div><button type="button">Github Button</button></div>
          <div><button type="button">Email Button</button></div>
        </div>
      </div>
    </div>

    <!-- Script to load the sidebar -->
    <script src="/JavaScript/loadSidebar.js"></script>
  </body>
</html>
